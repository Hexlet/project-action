name: "test"
on:
  pull_request:
  push:
    branches:
      - master
      # - 'releases/*'

jobs:
  jest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker-compose pull
    - run: make test

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      with:
        project-member-id: 1
