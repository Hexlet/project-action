name: Build and Test

on:
  push:
    branches:
      - master

env:
  MOUNT_POINT: /tmp/builds
  PROJECT_IMAGE: registry.gitlab.com/hexlethq/boilerplates/php_example_project


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Hexlet project check
        uses: hexlet/project-action@master
        with:
          project_image: ${{ env.PROJECT_IMAGE }}
